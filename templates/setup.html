<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/setup.css') }}">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='setup2.js') }}"></script>
    <div class="container" id="header">
      <h1>Setup for {{ event }} in {{ room }}.</h1>
    </div>
  </head>
  <body>
    <div class="row" id="containment">
      <div class="container"id="toolBox">
        <h2 class="select">Drag to the canvas</h2>
        <select class="select" id="select_category">
          <option>Select a category</option>
          <option value="tables">Tables</option>
          <option values="chairs">Chairs</option>
          <option value="other">Other</option>
        </select>
        <button id="deleteContentsButton" type="button">Start Over</button>
        <hr />
          <div class="col-sm" id="objects">
            <div id="tables_div">
              <ul>
                <li>
                  <div class="brown">8 foot brown</div> <br />
                </li>
                <li>
                  <div class="grey">8 foot grey</div> <br />
                </li>
                <li>
                  <div class="round">Round</div> <br />
                </li>
              </ul>
            </div>
            <div id="chairs_div">
            </div>
            <div id="other_div">
              <ul>
                <li>
                  <div class="staging">Staging </div> Skirting? <input type="checkbox" id="skirting_checkbox"/> <br />
                </li>
              </ul>
            </div>
          </div>
      </div>
      <div class="container" id="dropzone"></div>
      <div class="container" id="tipBar"><h2 align="center">Summary</h2>
        <input type="button" id="updateSummaryButton" value="Update Summary"/>
        <div ><h3>Tables <br /></h3></div>
          <div id="summaryTables"></div>
        <div><h3>Chairs <br /></h3></div>
          <div id="summaryChairs"></div>
        <div><h3>Other information <br /></h3></div>
          <div id="summaryOther"></div>
        <input type="button" id="finishButton" value="Finish" position="bottom"/>
      </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </body>
  <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
</html>
