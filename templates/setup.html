<html>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/setup.css') }}">
  <head>
    <div id="header">
      <h1>Create your outline of {{ room }} for {{ event }}.</h1>
    </div>
  </head>
  <body>
    <div id="containment">
      <div id="toolBox">
        <h2 class="select">Select a category</h2>
        <select class="select" id="select_category">
          <option>Select a category</option>
          <option value="tables">Tables</option>
          <option values="chairs">Chairs</option>
          <option value="other">Other</option>
        </select>
        <hr />
        <h2 class="select">Select furniture</h2>
        <select id="select_furniture">
          <option>Select furniture</option>
        </select>
        <br />
        <hr />
        <div id="block" class="element">8 foot brown</div>
      </div>
      <div id="space">
      </div>
      <div id="dropzone">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='setup.js') }}"></script>
  </body>
</html>
