<html>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/setup.css') }}">
  <head>
    <div id="header">
      <h1>Create your outline of {{ room }} for {{ event }}.</h1>
    </div>
  </head>
  <body>
    <div id="container">
      <div id="toolBox">
        <h2 class="select">Select a category</h2>
        <select class="select" id="select_category">
          <option>Select a category</option>
          <option value="tables">Tables</option>
          <option values="chairs">Chairs</option>
          <option value="other">Other</option>
        </select>
        <hr />
        <h2 class="select">Select furniture</h2>
        <select id="select_furniture">
          <option>Select furniture</option>
        </select>
        <br />
        <div id="test_object" class="objects" draggable="true" ondragstart="dragStart(event)"></div>
      </div>
      <div id="space">
      </div>
      <div id="canvas" class="grid-container" ondrop="drop(event)" ondragover="allowDrop(event)" >
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='mainPage.js') }}"></script>
  </body>
</html>
